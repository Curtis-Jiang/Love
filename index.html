<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💕 我们的爱情信笺 💕</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="https://i.imgur.com/8kMfqIr.png" type="image/png">
    <meta name="description" content="一封充满爱的信笺，记录我们的美好回忆">
</head>
<body>
    <div class="header">
        <img src="https://i.imgur.com/8kMfqIr.png" class="header-icon">
        <h1>💕 我们的爱情信笺 💕</h1>
        <img src="https://i.imgur.com/Qp8SWBl.png" class="header-icon">
    </div>

    <div class="envelope-container" id="envelope">
        <div class="envelope">
            <div class="front"></div>
            <div class="letter" id="letter">
                <h1>亲爱的宝贝</h1>
                <p class="intro">这是我为你准备的特别礼物 💖</p>
                <p class="intro">这里记录了我们一路走来的点点滴滴，每一封信都承载着我对你满满的爱意。</p>
                <p class="intro">点击信封，开启我们的甜蜜回忆之旅...</p>
                <div class="letter-footer">
                    <img src="https://i.imgur.com/8kMfqIr.png" class="letter-icon">
                    <span>爱你的我</span>
                    <img src="https://i.imgur.com/Qp8SWBl.png" class="letter-icon">
                </div>
            </div>
            <div class="back"></div>
            <div class="lid">
                <div class="lid-shadow"></div>
            </div>
            <div class="paper"></div>
        </div>
    </div>

    <div class="timeline-container" id="timeline-container" style="display: none;">
        <h1>💖 我们的信件时光机 💖</h1>
        <p class="timeline-intro">点击每封信可以听到可爱的音效哦~</p>
        <div class="timeline">
            <!-- 这里将动态加载您的信件 -->
        </div>
    </div>

    <footer class="footer">
        <p>Made with 💖 for you | 2024</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
